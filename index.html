<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess the Composer!</title>
    <link rel="stylesheet" type="text/css" href="assets/reset/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text|Playfair+Display"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">GUESS WHO: Classical Music Edition</h1>
        <p class="lead">
          The computer has picked the last name of a composer. Press any letter
          to play. GLHF!
        </p>
      </div>
    </div>

    <div class="container">
      <button type="button" class="btn btn-secondary" id="play">
        Drop the needle
      </button>
    </div>
    <br />

    <div class="container">
      <div class="row">
        <div class="col">
          <div id="comp-word"></div>
        </div>
        <div class="col">
          <div id="you-guessed">
            Incorrect guesses will appear here
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="score">
            <p id="win-count">
              Wins:
            </p>
            <p id="loss-count">
              Losses:
            </p>
          </div>
        </div>
        <div class="col">
          <div id="numOfGuessLeft"></div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="assets/javascript/updatedgame.js"
    ></script>
  </body>
</html>
