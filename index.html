    <title>Word-Guess!</title>

<body>

        </div>
        <div id="directions">

        </div><br>
        <div id="comp-word">
            (show blanks for letters here)
        </div><br>
        <div id="you-guessed">
            list user guesses here
        </div><br>

        </div>

            <p id="loss-count">

            </p>
        </div>
    </div>

</script>
